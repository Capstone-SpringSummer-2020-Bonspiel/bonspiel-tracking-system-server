openapi: 3.0.0
info:
  title: Bonspiel Tracking System API
  version: 0.1.0
paths:
  /curlingevent:
    get:
      summary: Returns all curling events
      responses:
        '200':
          description: A JSON array of curling event objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CurlingEvent'
  '/curlingevent/{curling_event_id}/teams':
    get:
      summary: Returns all teams by curling_event_id
      parameters:
        - in: path
          name: curling_event_id
          required: true
          schema:
            type: integer
            minimum: 0
          description: The curling event id
      responses:
        '200':
          description: A JSON array of team objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Team'
  '/curlingevent/{curling_event_id}/games':
    get:
      summary: Returns all games by curling_event_id
      parameters:
        - in: path
          name: curling_event_id
          required: true
          schema:
            type: integer
            minimum: 0
          description: The curling event id
      responses:
        '200':
          description: A JSON array of game objects sorted by team
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TeamGame'
  /query:
    post:
      summary: 'Queries the database without UPDATE, INSERT, CREATE, or DELETE'
      requestBody:
        required: true
        content:
          text/plain:
            schema:
              type: string
      responses:
        '200':
          description: Straight from the database
          content:
            application/json:
              schema:
                type: object
components:
  schemas:
    CurlingEvent:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
    Team:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
    Game:
      type: object
      properties:
        id:
          type: integer
          format: int64
        bracket:
          type: string
        pool:
          type: string
    TeamGame:
      type: object
      properties:
        team:
          $ref: '#/components/schemas/Team'
        games:
          type: array
          items:
            $ref: '#/components/schemas/Game'
host: bonspiel-server-devl.herokuapp.com
